<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ohmyfood </title>
    <link rel="stylesheet" href="./sass/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7e2c1fe0f.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <header> 
        <h1>ohmyfood</h1>
      </header>
      <main>
        <section class="Location">
          <i class="fa-solid fa-location-dot"></i>
          <span class="Location__text"> Paris, Belleville </span>
        </section> 
        <section class="Intro">
          <h2 class="Intro__title">Réservez le menu qui vous convient </h2>
          <p class="Intro__text">Découvrez des restaurants d'exception, selectionnés par nos soins</p>
          <a href="#btn-ancre">
            <button class="Intro__btn">Explorer nos restaurants</button>
          </a>
        </section>
        <section class="Demo">
           <h2  class="Demo__title"> Fonctionnement</h2>
           <div class="Demo__steps">
              <div class="Demo__step">
                <span class="Demo__number"> 1 </span>
                <i class="  fa-solid fa-mobile-screen-button"></i>
                <span  class="Demo__text">Choisissez un restaurant </span>
              </div>
              <div class="Demo__step">
                <span class="Demo__number"> 2 </span>
                <i class="fa-solid fa-list"></i>
                <span class="Demo__text">Composer votre menu</span>
              </div>
              <div class="Demo__step" >
                <span class="Demo__number"> 3 </span>
                <!-- un modificateur pour cette icone -->  
                <i class="fa-solid fa-store"></i>
                <span class="Demo__text">Dégustez au restaurant</span>
              </div>
           </div>
